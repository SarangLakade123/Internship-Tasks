<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/4ba1a46d92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <!-- Default form login -->
    <div class="box">

        <form class="text-center border border-light p-5" action="#!">
              <div class="head">
                <p>Sign Up</p>
              </div>
                <input type="text" id="defaultLoginFormText" class="form-control mb-4" placeholder="First Name">
                <input type="text" id="defaultLoginFormText" class="form-control mb-4" placeholder="Last Name">
              <!-- Email -->
              <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

              <!-- Password -->
              <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
              <div class="d-flex justify-content-around">
                  <div>
                      <!-- Remember me -->
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                          <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                      </div>
                  </div>
                  <div>
                      <!-- Forgot password -->

                  </div>
              </div>

              <!-- Sign in button -->
              <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

              <!-- Register -->
              <p>Already a member?
                  <a href="login.html">Log in</a>
              </p>

              <!-- Social login -->
              <p>or sign in with:</p>

              <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
              <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
              <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
              <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

          </form>
  </div>
<!-- Default form login -->
  </body>
</html>
